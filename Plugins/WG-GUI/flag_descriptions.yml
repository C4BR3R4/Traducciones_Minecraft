# Overrides
passthrough:
- '&3Esta propiedad es la abreviatura de "construcción de paso",'
- '&3la cual, no tiene nada que ver con el movimiento.'
- ''
- '  &7&nSi el valor es:'
- '  &7• Predeterminado, entonces la región está protegida.'
- '  &7• Permitido, entonces la región está protegida.'
- '  &7• Denegado, entonces la región NO está protegida.'
- ''
- '  &7&n¿Donde se usa esta propiedad?'
- '  &7• Cuando se usan otras propiedades como "pvp", "heal-",'
- '  &7  etc. y no quieres impedir que puedan construir.'
- '  &7• ¿Entonces por qué no activar la Propiedad "build"?'
- '  &7  Porque esto anularía las propiedades de otras regiones'
- '  &7  y permitiría construir.'
nonplayer-protection-domains:
- '&3Las asociaciones que no son jugadores, como los pistones,'
- '&3suelen ser miembros de todas las regiones en las que se'
- '&3encuentran o sólo de las regiones con mayor prioridad en'
- '&3las que están, dependiendo del valor introducido en la'
- '&3configuración "use-max-priority-association" y de si se'
- '&3trata de una región global. Por lo tanto, puede haber'
- '&3fronteras entre regiones, de forma que los pistones no'
- '&3puedan mover bloques de una región a otra.'
- ''
- '  &7Las fronteras entre regiones pueden eliminarse en las'
- '  &7asociaciones que no son jugadores estableciendo la'
- '  &7propiedad "nonplayer-protection-domains" en estas regiones.'
- '  &7Esta propiedad es un conjunto de cadenas que describen los'
- '  &7dominios a los que pertenece la región. Si una asociación'
- '  &7que no es un jugador es miembro de una región, y también es'
- '  &7miembro de otra región, si hay al menos un dominio al que'
- '  &7pertenecen ambas regiones.'
